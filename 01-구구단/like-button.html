<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">  // type까지 넣어주면 바벨 라이브러리가 작동

    'use strict';

    class LikeButton extends React.Component {
        constructor(props) {
            super(props);
            this.state = {liked: false};
        }

        render() {
            if(this.state.liked) {
                return 'You liked this.';
            }

            // return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
            return (    // 가독성을 위해 JSX로 작성 (XML임)  // addEventListener('click', () => this.setState({liked: true}));
                <button onClick={() => { this.setState({liked: true}); }}>
                    Like
                </button>
            );
        }
    }
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18버전 코드
</script>
</body>
</html>
