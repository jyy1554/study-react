<html>
<head>
    <meta charset="utf-8">
    <title>웹게임</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">  // type까지 넣어주면 바벨 라이브러리가 작동

    'use strict';

    React = {   // 맞는건 아니나 이런식으로 만들 수 있어야함
        useState(value) {
            const setValue = (newValue) => {
                value = newValue;
            };

            return [value, setValue];
        }
    }


    // function LikeButton() { // 함수형 컴포넌트 X, 함수 컴포넌트 O
    const LikeButton = () => {
        // 함수 컴포넌트는 this 쓸 일이 없음
        const [liked, setLiked] = React.useState(false);

        // 뭔짓을 하든, return된 것이 결국 화면임
        if(liked) {
            return 'You liked this.';
        }

        return (
            <button onClick={() => { setLiked(true); }}>
                Like
            </button>
        );
    }
</script>
<script type="text/babel">
    // ReactDOM.render(<LikeButton />, document.querySelector('#root')); // React 17버전 코드
    ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton />); // React 18버전 코드
</script>
</body>
</html>
